{% extends 'base.html' %}

{% block content %}
    <h1 style="display: flex; justify-content: center;">Nuevo Informe  </h1>
    <hr><br>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fecha_entrada">Fecha de Entrada</label>
            <input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada">
        </div>
        <div class="form-group">
            <label for="fecha_salida">Fecha de Salida</label>
            <input type="date" class="form-control" id="fecha_salida" name="fecha_salida">
        </div>
        <div class="form-group">
            <label for="contador">Contador</label>
            <input type="number" class="form-control" id="contador" name="contador">
        </div>
        <div class="form-group">
            <label for="observacion">Observacion</label>
            <input type="text" class="form-control" id="observacion" name="observacion">
        </div>
        <div class="form-group">
            <label for="problema_detectado">Problema Detectado Cliente</label>
            <textarea class="form-control" id="problema_detectado" name="problema_detectado"></textarea>
        </div>
        <div class="form-group">
            <label for="diagnostico_tecnico">Diagnóstico Técnico</label>
            <textarea class="form-control" id="diagnostico_tecnico" name="diagnostico_tecnico"></textarea>
        </div>
        <div class="form-group">
            <label for="estado_reparacion">Estado</label>
            <select class="form-control" id="estado_reparacion" name="estado_reparacion">
                <option value="REPARADO">Reparado</option>
                <option value="ESPERA APROBACION PRESUPUESTO">Espera de Presupuesto</option>
                <option value="ESPERA RESPUESTOS">Espera de Repuesto</option>
                <option value="RECHAZADO">Rechazado/Maquina dada de baja</option>
            </select>
        </div><br><br>
        <div class="form-group">
            <label for="archivo">Selecciona un archivo:</label>
            <input type="file" id="archivo" name="archivo" accept="application/pdf" required><br><br>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
