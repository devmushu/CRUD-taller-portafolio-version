{% extends 'base.html' %}

{% block content %}
    <h1>Dashboard Clientes</h1><br><hr>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.correo }}</td>
                    <td>+569 {{ cliente.telefono }}</td>
                    <td>
                        <a href="{{ url_for('cliente', rut=cliente.rut) }}" class="btn btn-info">Ver</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
